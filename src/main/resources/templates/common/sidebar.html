<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>侧边栏</title>
</head>
<body>
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li><a class="waves-effect waves-dark" href="/main.html"
                       aria-expanded="false" th:href="@{/main.html}">
                    <i class="mdi mdi-gauge"></i><span class="hide-menu">首页</span></a>
                </li>
                <li><a class="waves-effect waves-dark" href="/user/pages_user"
                       aria-expanded="false" th:href="@{/user/pages_user(page=1,size=6)}">
                    <i class="mdi mdi-account-check"></i><span class="hide-menu">个人信息</span></a>
                </li>
                <li><a class="waves-effect waves-dark" href="/order/order_table"
                       aria-expanded="false" th:href="@{/order/order_table(page=1,size=6)}">
                    <i class="mdi mdi-table"></i><span class="hide-menu">订单表</span></a>
                </li>
                <li><a class="waves-effect waves-dark" href="/commodity/commodity_table"
                       aria-expanded="false" th:href="@{/commodity/commodity_table(page=1,size=6)}">
                    <i class="mdi mdi-emoticon"></i><span class="hide-menu">商品表</span></a>
                </li>
                <li><a class="waves-effect waves-dark" href="/supplier/supplier_table"
                       aria-expanded="false" th:href="@{/supplier/supplier_table(page=1,size=6)}">
                    <i class="mdi mdi-earth"></i><span class="hide-menu">供应商表</span></a>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
    <!-- Bottom points-->
    <div class="sidebar-footer">
        <!-- item--><a href="/user/exit" class="link" th:href="@{/user/exit}"
                       data-toggle="tooltip" title="Logout">
        <i class="mdi mdi-power"></i>
    </a>
    </div>
    <!-- End Bottom points-->
</aside>

</body>
</html>
