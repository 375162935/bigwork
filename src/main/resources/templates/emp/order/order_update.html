<body class="fix-header fix-sidebar card-no-border">

<!-- ============================================================== -->

        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->

<div id="main-wrapper">

    <!-- Topbar header - style you can find in pages.scss -->

    <!-- ============================================================== -->

    <!-- Left Sidebar - style you can find in sidebar.scss  -->

    <div th:replace="common/sidebar :: aside"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <h3 class="text-themecolor m-b-0 m-t-0">订单修改</h3>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/main.html" th:href="@{/templates/emp/main.html}">首页</a>
                        </li>
                        <li class="breadcrumb-item"><a href="/order/order_table"
                                                       th:href="@{/order/order_table(page=1,size=6)}">订单管理</a>
                        <li class="breadcrumb-item active">订单修改</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <!-- Row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <form class="form-horizontal form-material addform"
                                      th:action="@{/order/order_upd}">
                                    <input type="hidden" th:value="${order.orderId}" name="orderId">
                                    <div class="form-group">
                                        <label class="col-sm-12">商品</label>
                                        <div class="col-sm-12">
                                            <select class="form-control form-control-line" name="commodityId">
                                                <option th:each="commodity :${commodityList}"
                                                        th:text="${commodity.commodityName}"
                                                        th:value="${commodity.commodityId}"
                                                        th:selected="${order.commodityId==commodity.commodityId}"
                                                        class="commodity_option">商品
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <ul class="select-ul">
                                        <li th:text="商品名称+'：' +${order.commodity.commodityName}">商品名称</li>
                                        <li th:text="商品单价+'：' +${order.commodity.price}">商品单价</li>
                                        <li th:text="供应商名称+'：' +${order.commodity.supplier.supplierName}">供应商名称
                                        </li>
                                        <li th:text="供应商地址+'：' +${order.commodity.supplier.supplierAddress}">
                                            供应商地址
                                        </li>
                                        <li th:text="供应商所属国家+'：' +${order.commodity.supplier.supplierCountry}">
                                            供应商所属国家
                                        </li>
                                    </ul>
                                    <div class="form-group">
                                        <label class="col-md-12">商品数量</label>
                                        <div class="col-md-12">
                                            <input type="number" name="commodityNumber"
                                                   class="form-control form-control-line"
                                            th:value="${order.commodityNumber}"
                                            th:placeholder="${order.commodityNumber}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input type="submit" class="btn btn-success add_btn" value="添加供应商">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->

<!-- Bootstrap tether Core JavaScript -->
<script src="/plugins/bootstrap/js/tether.min.js" th:src="@{/plugins/bootstrap/js/tether.min.js}"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="/js/jquery.slimscroll.js" th:src="@{/js/jquery.slimscroll.js}"></script>

<script src="/js/waves.js" th:src="@{/js/waves.js}"></script>

<script src="/js/sidebarmenu.js" th:src="@{/js/sidebarmenu.js}"></script>

<script src="/plugins/sticky-kit-master/dist/sticky-kit.min.js"
        th:src="@{/plugins/sticky-kit-master/dist/sticky-kit.min.js}"></script>

<script src="/js/custom.min.js" th:src="@{/js/custom.min.js}"></script>
</body>
<script th:inline="javascript">
    var list = [[${commodityList}]];
    var ul = $(".select-ul");
    var key = 0;
    var select = $("select[name=commodityId]");
    console.log(list)
    select.change(function () {
        ul.html("")
        for (var index=0;index<list.length;index++){
            if (list[index].commodityId==select.val()){
                key=index;
                break;
            }
        }
        var html =
            "<li>商品名称：" + list[index].commodityName + "</li>" +
            "<li>商品单价：" + list[index].price + "</li>" +
            "<li>供应商名称：" +list[index].supplier.supplierName+ "</li>" +
            "<li>供应商地址：" +list[index].supplier.supplierAddress+ "</li>" +
            "<li>供应商所属国家："+list[index].supplier.supplierCountry + "</li>";
        ul.html(html)
    });

</script>
<script>
    $(function () {

        $(".add_btn").on("click", function () {
            var supplierName = $("input[name=supplierName]").val();
            var supplierAddress = $("input[name=supplierAddress]").val();
            var supplierCountry = $("input[name=supplierCountry]").val();
            var supplierCEO = $("input[name=supplierCEO]").val();
            if (supplierName == "") {
                alert("供应商名称不能为空");
                return;
            }
            if (supplierAddress == "") {
                alert("供应商地址不能为空");
                return;
            }
            if (supplierCountry == "") {
                alert("供应商国家不能为空");
                return;
            }
            if (supplierCEO == "") {
                alert("供应商老板不能为空");
                return;
            } else {
                $(".addform").submit()
            }
        })
    })
</script>
</html>
