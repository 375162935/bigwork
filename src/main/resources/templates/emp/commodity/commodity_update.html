<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <title>商品修改页</title>
    <!-- Bootstrap Core CSS -->
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet"
          th:href="@{/css/style.css}">
    <!-- You can change the theme colors from here -->
    <link href="/css/colors/blue.css" id="theme" rel="stylesheet"
          th:href="@{/css/colors/blue.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="common/header :: header"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="common/sidebar :: aside"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <h3 class="text-themecolor m-b-0 m-t-0">商品信息修改</h3>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/main.html" th:href="@{/main.html}">首页</a></li>
                        <li class="breadcrumb-item"><a href="/commodity/commodity_table"
                                                       th:href="@{/commodity/commodity_table(page=1,size=6)}">商品管理</a>
                        <li class="breadcrumb-item active">商品信息修改</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <!-- Row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <form class="form-horizontal form-material addform"
                                      th:action="@{/commodity/commodity_upd}">
                                    <input type="hidden" name="commodityId" th:value="${commodity.commodityId}">
                                    <div class="form-group">
                                        <label class="col-md-12">商品名称</label>
                                        <div class="col-md-12">
                                            <input type="text" name="commodityName"
                                                   th:placeholder="${commodity.commodityName}"
                                                   th:value="${commodity.commodityName}"
                                                   class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">商品价格</label>
                                        <div class="col-md-12">
                                            <input type="text" name="price" th:placeholder="${commodity.price}"
                                                   th:value="${commodity.price}"
                                                   class="form-control form-control-line" id="example-email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">商品生产日期</label>
                                        <div class="col-md-12">
                                            <input type="date" name="createTime"
                                                   th:placeholder="${#dates.format(commodity.createTime, 'yyyy-MM-dd')}"
                                                   th:value="${#dates.format(commodity.createTime, 'yyyy-MM-dd')}"
                                                   class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">供应商</label>
                                        <div class="col-sm-12">
                                            <select class="form-control form-control-line" name="supplierId">
                                                <option th:each="supplier :${supplierList}"
                                                        th:text="${supplier.supplierName}"
                                                        th:value="${supplier.supplierId}"
                                                        th:selected="${supplier.supplierId==commodity.supplierId}">供应商名称
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input type="button" class="btn btn-success add_btn" value="修改商品">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <!--        <footer class="footer">-->
        <!--            Copyright &copy; 2019.Company name All rights reserved.-->
        <!--            <a target="_blank"-->
        <!--               href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a>-->
        <!--        </footer>-->
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="/plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="/plugins/bootstrap/js/tether.min.js" th:src="@{/plugins/bootstrap/js/tether.min.js}"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="/js/jquery.slimscroll.js" th:src="@{/js/jquery.slimscroll.js}"></script>
<!--Wave Effects -->
<script src="/js/waves.js" th:src="@{/js/waves.js}"></script>
<!--Menu sidebar -->
<script src="/js/sidebarmenu.js" th:src="@{/js/sidebarmenu.js}"></script>
<!--stickey kit -->
<script src="/plugins/sticky-kit-master/dist/sticky-kit.min.js"
        th:src="@{/plugins/sticky-kit-master/dist/sticky-kit.min.js}"></script>
<!--Custom JavaScript -->
<script src="/js/custom.min.js" th:src="@{/js/custom.min.js}"></script>
</body>
<script>
    $(function () {
        $(".add_btn").on("click", function () {
            var commodityName = $("input[name=commodityName]").val();
            var price = $("input[name=price]").val();
            var createTime = $("input[name=createTime]").val();
            if (commodityName == "") {
                alert("商品名称不能为空");
                return;
            }
            if (price == "") {
                alert("商品价格不能为空");
                return;
            }
            if (createTime == "") {
                alert("商品生产日期不能为空");
                return;
            } else {
                $(".addform").submit()
            }
        })
    })
</script>

</html>
